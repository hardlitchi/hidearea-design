# インプットコンポーネントトークン - hidearea-design
# フォーム入力要素の外観と振る舞いを定義

component:
  input:
    # 背景色
    background:
      default:
        value: "{background.primary}"
        comment: "デフォルト背景色（テーマ対応）"
      disabled:
        value: "{background.tertiary}"
        comment: "無効時背景色（テーマ対応）"
      readonly:
        value: "{background.secondary}"
        comment: "読み取り専用背景色（テーマ対応）"

    # テキスト色
    text:
      default:
        value: "{foreground.primary}"
        comment: "デフォルトテキスト色（テーマ対応）"
      placeholder:
        value: "{foreground.tertiary}"
        comment: "プレースホルダー色（テーマ対応）"
      disabled:
        value: "{foreground.tertiary}"
        comment: "無効時テキスト色（テーマ対応）"

    # ボーダー色
    border:
      default:
        value: "{border.default}"
        comment: "デフォルトボーダー色（テーマ対応）"
      hover:
        value: "{border.strong}"
        comment: "ホバー時ボーダー色（テーマ対応）"
      focus:
        value: "{primary.default}"
        comment: "フォーカス時ボーダー色（テーマ対応）"
      error:
        value: "{error.default}"
        comment: "エラー時ボーダー色（テーマ対応）"
      success:
        value: "{success.default}"
        comment: "成功時ボーダー色（テーマ対応）"
      disabled:
        value: "{border.subtle}"
        comment: "無効時ボーダー色（テーマ対応）"
