# インプットコンポーネントトークン - hidearea-design
# フォーム入力要素の外観と振る舞いを定義

component:
  input:
    # 背景色
    background:
      default:
        value: "{color.white}"
        comment: "デフォルト背景色 - 白"
      disabled:
        value: "{color.gray.100}"
        comment: "無効時背景色 - 薄いグレー"
      readonly:
        value: "{color.gray.50}"
        comment: "読み取り専用背景色 - 非常に薄いグレー"

    # テキスト色
    text:
      default:
        value: "{color.gray.900}"
        comment: "デフォルトテキスト色 - ほぼ黒"
      placeholder:
        value: "{color.gray.400}"
        comment: "プレースホルダー色 - 中間グレー"
      disabled:
        value: "{color.gray.500}"
        comment: "無効時テキスト色 - グレー"

    # ボーダー色
    border:
      default:
        value: "{color.gray.300}"
        comment: "デフォルトボーダー色 - グレー"
      hover:
        value: "{color.gray.400}"
        comment: "ホバー時ボーダー色 - やや濃いグレー"
      focus:
        value: "{color.primary.500}"
        comment: "フォーカス時ボーダー色 - プライマリカラー"
      error:
        value: "{color.error.500}"
        comment: "エラー時ボーダー色 - 赤"
      success:
        value: "{color.success.500}"
        comment: "成功時ボーダー色 - 緑"
      disabled:
        value: "{color.gray.200}"
        comment: "無効時ボーダー色 - 薄いグレー"
