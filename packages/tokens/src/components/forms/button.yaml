# ボタンコンポーネントトークン - hidearea-design
# ボタンの外観と振る舞いを定義

component:
  button:
    # プライマリボタン - 主要なアクション
    primary:
      background:
        default:
          value: "{primary.default}"
          comment: "プライマリボタンのデフォルト背景色（テーマ対応）"
        hover:
          value: "{primary.hover}"
          comment: "ホバー時の背景色（テーマ対応）"
        active:
          value: "{primary.active}"
          comment: "押下時の背景色（テーマ対応）"
        disabled:
          value: "{border.default}"
          comment: "無効時の背景色 - グレーアウト（テーマ対応）"
      text:
        default:
          value: "{foreground.inverse}"
          comment: "デフォルトテキスト色 - 反転色（テーマ対応）"
        disabled:
          value: "{foreground.tertiary}"
          comment: "無効時テキスト色（テーマ対応）"
      border:
        default:
          value: "{primary.default}"
          comment: "デフォルトボーダー色（テーマ対応）"
        hover:
          value: "{primary.hover}"
          comment: "ホバー時ボーダー色（テーマ対応）"
        active:
          value: "{primary.active}"
          comment: "押下時ボーダー色（テーマ対応）"
        disabled:
          value: "{border.default}"
          comment: "無効時ボーダー色（テーマ対応）"

    # セカンダリボタン - 副次的なアクション
    secondary:
      background:
        default:
          value: transparent
          comment: "セカンダリボタンの背景は透明"
        hover:
          value: "{background.secondary}"
          comment: "ホバー時にセカンダリ背景（テーマ対応）"
        active:
          value: "{background.tertiary}"
          comment: "押下時にターシャリ背景（テーマ対応）"
        disabled:
          value: transparent
          comment: "無効時も透明"
      text:
        default:
          value: "{foreground.secondary}"
          comment: "デフォルトテキスト色（テーマ対応）"
        disabled:
          value: "{foreground.tertiary}"
          comment: "無効時テキスト色（テーマ対応）"
      border:
        default:
          value: "{border.default}"
          comment: "デフォルトボーダー色（テーマ対応）"
        hover:
          value: "{border.strong}"
          comment: "ホバー時ボーダー色（テーマ対応）"
        active:
          value: "{foreground.secondary}"
          comment: "押下時ボーダー色（テーマ対応）"
        disabled:
          value: "{border.subtle}"
          comment: "無効時ボーダー色（テーマ対応）"

    # ゴーストボタン - 背景なしボタン
    ghost:
      background:
        default:
          value: transparent
          comment: "ゴーストボタンは背景なし"
        hover:
          value: "{background.secondary}"
          comment: "ホバー時にセカンダリ背景（テーマ対応）"
        active:
          value: "{background.tertiary}"
          comment: "押下時にターシャリ背景（テーマ対応）"
        disabled:
          value: transparent
          comment: "無効時も背景なし"
      text:
        default:
          value: "{foreground.secondary}"
          comment: "デフォルトテキスト色（テーマ対応）"
        disabled:
          value: "{foreground.tertiary}"
          comment: "無効時テキスト色（テーマ対応）"

    # デンジャーボタン - 破壊的アクション（削除など）
    danger:
      background:
        default:
          value: "{error.default}"
          comment: "危険なアクションを示すエラー背景（テーマ対応）"
        hover:
          value: "{error.hover}"
          comment: "ホバー時の背景色（テーマ対応）"
        active:
          value: "{error.active}"
          comment: "押下時の背景色（テーマ対応）"
        disabled:
          value: "{border.default}"
          comment: "無効時の背景色（テーマ対応）"
      text:
        default:
          value: "{foreground.inverse}"
          comment: "デフォルトテキスト色 - 反転色（テーマ対応）"
        disabled:
          value: "{foreground.tertiary}"
          comment: "無効時テキスト色（テーマ対応）"
      border:
        default:
          value: "{error.default}"
          comment: "デフォルトボーダー色（テーマ対応）"
        hover:
          value: "{error.hover}"
          comment: "ホバー時ボーダー色（テーマ対応）"
        active:
          value: "{error.active}"
          comment: "押下時ボーダー色（テーマ対応）"
        disabled:
          value: "{border.default}"
          comment: "無効時ボーダー色（テーマ対応）"
