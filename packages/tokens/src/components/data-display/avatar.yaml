# アバターコンポーネントトークン - hidearea-design
# ユーザーアバターの外観と振る舞いを定義

component:
  avatar:
    # サイズ
    size:
      xs:
        value: "1.5rem"
        comment: "超小サイズ (24px)"
      sm:
        value: "2rem"
        comment: "小サイズ (32px)"
      md:
        value: "2.5rem"
        comment: "中サイズ (40px)"
      lg:
        value: "3rem"
        comment: "大サイズ (48px)"
      xl:
        value: "4rem"
        comment: "特大サイズ (64px)"
      "2xl":
        value: "6rem"
        comment: "超特大サイズ (96px)"

    # 背景色（画像がない場合）
    background:
      default:
        value: "{background.tertiary}"
        comment: "デフォルト背景色"
      primary:
        value: "{primary.default}"
        comment: "プライマリ背景色"
      success:
        value: "{success.default}"
        comment: "成功背景色"
      warning:
        value: "{warning.default}"
        comment: "警告背景色"
      error:
        value: "{error.default}"
        comment: "エラー背景色"
      info:
        value: "{info.default}"
        comment: "情報背景色"

    # テキスト色（イニシャル表示時）
    text:
      default:
        value: "{foreground.secondary}"
        comment: "デフォルトテキスト色"
      onColor:
        value: "{foreground.inverse}"
        comment: "カラー背景上のテキスト色"

    # ボーダー
    border:
      width:
        value: "{border.width.2}"
        comment: "ボーダーの幅 (2px)"
      color:
        value: "{border.default}"
        comment: "ボーダーの色"

    # 角丸
    borderRadius:
      circle:
        value: "{border.radius.full}"
        comment: "円形 (50%)"
      rounded:
        value: "{border.radius.lg}"
        comment: "角丸 (0.5rem)"
      square:
        value: "{border.radius.sm}"
        comment: "四角 (0.25rem)"

    # フォントサイズ（イニシャル表示時）
    fontSize:
      xs:
        value: "0.625rem"
        comment: "超小サイズのフォント (10px)"
      sm:
        value: "0.75rem"
        comment: "小サイズのフォント (12px)"
      md:
        value: "0.875rem"
        comment: "中サイズのフォント (14px)"
      lg:
        value: "1rem"
        comment: "大サイズのフォント (16px)"
      xl:
        value: "1.25rem"
        comment: "特大サイズのフォント (20px)"
      "2xl":
        value: "2rem"
        comment: "超特大サイズのフォント (32px)"

    # フォントウェイト
    fontWeight:
      value: "{font.weight.medium}"
      comment: "イニシャルのフォントウェイト"

    # アイコンサイズ（アイコン表示時）
    icon:
      size:
        xs:
          value: "0.875rem"
          comment: "超小サイズのアイコン (14px)"
        sm:
          value: "1rem"
          comment: "小サイズのアイコン (16px)"
        md:
          value: "1.25rem"
          comment: "中サイズのアイコン (20px)"
        lg:
          value: "1.5rem"
          comment: "大サイズのアイコン (24px)"
        xl:
          value: "2rem"
          comment: "特大サイズのアイコン (32px)"
        "2xl":
          value: "3rem"
          comment: "超特大サイズのアイコン (48px)"
      color:
        value: "{foreground.secondary}"
        comment: "アイコンの色"

    # ステータスインジケーター
    status:
      # サイズ（アバターサイズに比例）
      size:
        xs:
          value: "0.375rem"
          comment: "超小サイズのステータス (6px)"
        sm:
          value: "0.5rem"
          comment: "小サイズのステータス (8px)"
        md:
          value: "0.625rem"
          comment: "中サイズのステータス (10px)"
        lg:
          value: "0.75rem"
          comment: "大サイズのステータス (12px)"
        xl:
          value: "1rem"
          comment: "特大サイズのステータス (16px)"
        "2xl":
          value: "1.5rem"
          comment: "超特大サイズのステータス (24px)"

      # 位置
      position:
        offset:
          value: "0"
          comment: "ステータスインジケーターのオフセット"

      # 背景色
      background:
        online:
          value: "{success.default}"
          comment: "オンライン状態の色"
        offline:
          value: "{foreground.tertiary}"
          comment: "オフライン状態の色"
        away:
          value: "{warning.default}"
          comment: "離席状態の色"
        busy:
          value: "{error.default}"
          comment: "取り込み中状態の色"

      # ボーダー（背景と区別するため）
      border:
        width:
          value: "{border.width.2}"
          comment: "ステータスボーダーの幅 (2px)"
        color:
          value: "{background.primary}"
          comment: "ステータスボーダーの色（背景色）"

    # グループアバター（複数のアバターを重ねて表示）
    group:
      overlap:
        value: "-0.5rem"
        comment: "アバター同士の重なり幅 (-8px)"
      zIndexIncrement:
        value: "1"
        comment: "各アバターのz-index増分"

    # ホバー効果（クリック可能な場合）
    hover:
      opacity:
        value: "0.8"
        comment: "ホバー時の透明度"
      scale:
        value: "1.05"
        comment: "ホバー時の拡大率"
      transition:
        duration:
          value: "{animation.duration.fast}"
          comment: "トランジション時間 (150ms)"
        timing:
          value: "{animation.easing.ease}"
          comment: "トランジションのイージング"

    # 影（オプション）
    shadow:
      default:
        value: "{shadow.sm}"
        comment: "デフォルトの影"
      hover:
        value: "{shadow.md}"
        comment: "ホバー時の影"
