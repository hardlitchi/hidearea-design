# Tableコンポーネントトークン - hidearea-design

component:
  table:
    # ヘッダー
    header:
      background:
        value: "{background.secondary}"
        comment: "テーブルヘッダーの背景色"

    # パディング
    padding:
      default:
        value: "{spacing.3}"
        comment: "セルのパディング (12px)"
      compact:
        value: "{spacing.2}"
        comment: "コンパクトモードのパディング (8px)"

    # ボーダー
    borderColor:
      value: "{border.default}"
      comment: "ボーダー色"

    # ストライプ
    striped:
      background:
        value: "{background.secondary}"
        comment: "交互行の背景色"

    # 行ホバー
    row:
      hover:
        background:
          value: "{background.secondary}"
          comment: "行ホバー時の背景色"
