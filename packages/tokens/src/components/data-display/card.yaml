# カードコンポーネントトークン - hidearea-design
# カードの外観と振る舞いを定義

component:
  card:
    # 背景色
    background:
      default:
        value: "{background.primary}"
        comment: "デフォルト背景色（テーマ対応）"
      hover:
        value: "{background.secondary}"
        comment: "ホバー時背景色（テーマ対応）"
      selected:
        value: "{primary.subtle}"
        comment: "選択時背景色（テーマ対応）"

    # ボーダー色
    border:
      default:
        value: "{border.default}"
        comment: "デフォルトボーダー色（テーマ対応）"
      hover:
        value: "{border.strong}"
        comment: "ホバー時ボーダー色（テーマ対応）"
      selected:
        value: "{primary.default}"
        comment: "選択時ボーダー色（テーマ対応）"
