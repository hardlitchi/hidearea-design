# スケルトンコンポーネントトークン - hidearea-design
# コンテンツ読み込み中のプレースホルダー表示

component:
  skeleton:
    # 基本スタイル
    background:
      base:
        value: "{background.secondary}"
        comment: "スケルトンのベース背景色（テーマ対応）"
      highlight:
        value: "{background.tertiary}"
        comment: "アニメーションのハイライト色（テーマ対応）"

    # ボーダー半径（形状）
    borderRadius:
      default:
        value: "{border.radius.md}"
        comment: "デフォルトの角丸 (6px)"
      small:
        value: "{border.radius.sm}"
        comment: "小さい角丸 (4px)"
      large:
        value: "{border.radius.lg}"
        comment: "大きい角丸 (8px)"
      full:
        value: "{border.radius.full}"
        comment: "完全な円形"

    # テキストスケルトン
    text:
      height:
        default:
          value: "1rem"
          comment: "デフォルトのテキスト高さ (16px)"
        small:
          value: "0.875rem"
          comment: "小さいテキスト高さ (14px)"
        large:
          value: "1.25rem"
          comment: "大きいテキスト高さ (20px)"
      gap:
        value: "{spacing.2}"
        comment: "テキスト行間の間隔 (8px)"

    # 見出しスケルトン
    heading:
      height:
        h1:
          value: "2rem"
          comment: "H1見出しの高さ (32px)"
        h2:
          value: "1.75rem"
          comment: "H2見出しの高さ (28px)"
        h3:
          value: "1.5rem"
          comment: "H3見出しの高さ (24px)"
        h4:
          value: "1.25rem"
          comment: "H4見出しの高さ (20px)"

    # アバタースケルトン
    avatar:
      size:
        default:
          value: "2.5rem"
          comment: "デフォルトのアバターサイズ (40px)"
        small:
          value: "2rem"
          comment: "小さいアバターサイズ (32px)"
        large:
          value: "4rem"
          comment: "大きいアバターサイズ (64px)"

    # 画像スケルトン
    image:
      aspectRatio:
        square:
          value: "1 / 1"
          comment: "正方形の縦横比"
        video:
          value: "16 / 9"
          comment: "動画の縦横比"
        portrait:
          value: "3 / 4"
          comment: "ポートレートの縦横比"
      minHeight:
        value: "8rem"
        comment: "画像スケルトンの最小高さ (128px)"

    # カードスケルトン
    card:
      padding:
        value: "{spacing.4}"
        comment: "カードスケルトンのパディング (16px)"
      gap:
        value: "{spacing.3}"
        comment: "カード内要素の間隔 (12px)"

    # リストスケルトン
    list:
      item:
        height:
          value: "3rem"
          comment: "リストアイテムの高さ (48px)"
        gap:
          value: "{spacing.2}"
          comment: "リストアイテム間の間隔 (8px)"

    # パルスアニメーション
    pulse:
      duration:
        value: "1.5s"
        comment: "パルスアニメーションの時間"
      timing:
        value: "{animation.easing.easeInOut}"
        comment: "パルスアニメーションのイージング"
      opacity:
        start:
          value: "1"
          comment: "アニメーション開始時の不透明度"
        middle:
          value: "0.5"
          comment: "アニメーション中間の不透明度"
        end:
          value: "1"
          comment: "アニメーション終了時の不透明度"

    # ウェーブアニメーション（代替）
    wave:
      duration:
        value: "1.5s"
        comment: "ウェーブアニメーションの時間"
      timing:
        value: "{animation.easing.easeInOut}"
        comment: "ウェーブアニメーションのイージング"
      gradient:
        start:
          value: "transparent"
          comment: "グラデーション開始色"
        middle:
          value: "rgba(255, 255, 255, 0.5)"
          comment: "グラデーション中間色（ハイライト）"
        end:
          value: "transparent"
          comment: "グラデーション終了色"

    # ボタンスケルトン
    button:
      height:
        default:
          value: "{spacing.10}"
          comment: "デフォルトボタンの高さ (40px)"
        small:
          value: "{spacing.8}"
          comment: "小ボタンの高さ (32px)"
        large:
          value: "{spacing.12}"
          comment: "大ボタンの高さ (48px)"
      width:
        default:
          value: "8rem"
          comment: "デフォルトボタンの幅 (128px)"
        small:
          value: "6rem"
          comment: "小ボタンの幅 (96px)"
        large:
          value: "10rem"
          comment: "大ボタンの幅 (160px)"

    # インプットスケルトン
    input:
      height:
        value: "{spacing.10}"
        comment: "インプットの高さ (40px)"
      borderRadius:
        value: "{border.radius.md}"
        comment: "インプットの角丸 (6px)"

    # カスタム不透明度
    opacity:
      default:
        value: "0.7"
        comment: "デフォルトの不透明度"
      light:
        value: "0.5"
        comment: "ライトテーマ用の不透明度"
      dark:
        value: "0.9"
        comment: "ダークテーマ用の不透明度"
