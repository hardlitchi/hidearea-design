# スピナーコンポーネントトークン - hidearea-design
# 読み込み中を示す回転アニメーションインジケーター

component:
  spinner:
    # サイズバリアント
    size:
      small:
        value: "1rem"
        comment: "小サイズのスピナー (16px)"
      default:
        value: "1.5rem"
        comment: "デフォルトサイズのスピナー (24px)"
      large:
        value: "2rem"
        comment: "大サイズのスピナー (32px)"
      xlarge:
        value: "3rem"
        comment: "特大サイズのスピナー (48px)"

    # ストローク幅
    strokeWidth:
      small:
        value: "2"
        comment: "小サイズのストローク幅 (2px)"
      default:
        value: "3"
        comment: "デフォルトのストローク幅 (3px)"
      large:
        value: "4"
        comment: "大サイズのストローク幅 (4px)"
      xlarge:
        value: "5"
        comment: "特大サイズのストローク幅 (5px)"

    # 色バリアント
    color:
      # デフォルト（プライマリー）
      default:
        value: "{primary.default}"
        comment: "デフォルトスピナー色（テーマ対応）"

      # インバース（反転）
      inverse:
        value: "{foreground.inverse}"
        comment: "反転スピナー色 - ダークボタン上で使用"

      # 成功
      success:
        value: "{success.default}"
        comment: "成功状態のスピナー色（テーマ対応）"

      # 警告
      warning:
        value: "{warning.default}"
        comment: "警告状態のスピナー色（テーマ対応）"

      # エラー
      error:
        value: "{error.default}"
        comment: "エラー状態のスピナー色（テーマ対応）"

      # 情報
      info:
        value: "{info.default}"
        comment: "情報状態のスピナー色（テーマ対応）"

      # サブデュード（控えめ）
      subdued:
        value: "{foreground.tertiary}"
        comment: "控えめなスピナー色（テーマ対応）"

    # トラック（背景円）
    track:
      color:
        default:
          value: "{border.default}"
          comment: "スピナートラックのデフォルト色"
        inverse:
          value: "rgba(255, 255, 255, 0.25)"
          comment: "反転トラック色 - ダークボタン上で使用"
      opacity:
        value: "0.25"
        comment: "トラックの不透明度"

    # アニメーション
    animation:
      duration:
        value: "0.6s"
        comment: "スピナー回転の時間"
      timing:
        value: "linear"
        comment: "スピナー回転のイージング（線形）"
      iterations:
        value: "infinite"
        comment: "無限ループ"

    # ラベル
    label:
      fontSize:
        value: "{font.size.sm}"
        comment: "ラベルのフォントサイズ (14px)"
      fontWeight:
        value: "{font.weight.medium}"
        comment: "ラベルのフォントウェイト (500)"
      color:
        value: "{foreground.secondary}"
        comment: "ラベルの色（テーマ対応）"
      spacing:
        value: "{spacing.2}"
        comment: "スピナーとラベルの間隔 (8px)"

    # ドットスピナー（代替スタイル）
    dots:
      size:
        small:
          value: "0.375rem"
          comment: "小ドットサイズ (6px)"
        default:
          value: "0.5rem"
          comment: "デフォルトドットサイズ (8px)"
        large:
          value: "0.625rem"
          comment: "大ドットサイズ (10px)"
      gap:
        value: "{spacing.1}"
        comment: "ドット間の間隔 (4px)"
      animation:
        duration:
          value: "1.2s"
          comment: "ドットアニメーションの時間"
        delay:
          value: "0.16s"
          comment: "各ドットのアニメーション遅延"

    # パルススピナー（代替スタイル）
    pulse:
      animation:
        duration:
          value: "1.5s"
          comment: "パルスアニメーションの時間"
        timing:
          value: "{animation.easing.easeInOut}"
          comment: "パルスアニメーションのイージング"
      scale:
        start:
          value: "0.8"
          comment: "パルス開始時のスケール"
        end:
          value: "1.2"
          comment: "パルス終了時のスケール"
      opacity:
        start:
          value: "1"
          comment: "パルス開始時の不透明度"
        end:
          value: "0.3"
          comment: "パルス終了時の不透明度"

    # オーバーレイ（全画面ローディング用）
    overlay:
      background:
        value: "rgba(0, 0, 0, 0.5)"
        comment: "オーバーレイ背景色"
      backdropFilter:
        value: "blur(2px)"
        comment: "背景ぼかしフィルター"

    # インラインスピナー（テキスト横）
    inline:
      verticalAlign:
        value: "middle"
        comment: "テキストとの垂直配置"
      marginInlineStart:
        value: "{spacing.1}"
        comment: "テキストとの左間隔 (4px)"
      marginInlineEnd:
        value: "{spacing.1}"
        comment: "テキストとの右間隔 (4px)"
