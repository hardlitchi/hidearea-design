# ツールチップコンポーネントトークン - hidearea-design
# ツールチップの外観と振る舞いを定義

component:
  tooltip:
    # 背景色
    background:
      default:
        value: "{foreground.primary}"
        comment: "ツールチップ背景色 - プライマリ前景色を反転利用（テーマ対応・視認性を高めるため）"

    # テキスト色
    text:
      default:
        value: "{foreground.inverse}"
        comment: "ツールチップテキスト色 - 反転色（テーマ対応・コントラストを高めるため）"
