# ドロップダウンコンポーネントトークン - hidearea-design
# 選択可能なオプションリストを表示するドロップダウンUI

component:
  dropdown:
    # コンテナ
    container:
      background:
        value: "{background.primary}"
        comment: "ドロップダウンコンテナの背景色（テーマ対応）"

      border:
        width:
          value: "{border.width.1}"
          comment: "コンテナのボーダー幅 (1px)"
        color:
          value: "{border.default}"
          comment: "コンテナのボーダー色（テーマ対応）"
        radius:
          value: "{border.radius.md}"
          comment: "コンテナの角丸 (6px)"

      shadow:
        value: "{shadow.lg}"
        comment: "コンテナのシャドウ"

      padding:
        vertical:
          value: "{spacing.1}"
          comment: "コンテナの垂直パディング (4px)"
        horizontal:
          value: "{spacing.0}"
          comment: "コンテナの水平パディング (0)"

      minWidth:
        value: "160px"
        comment: "コンテナの最小幅"

      maxWidth:
        value: "320px"
        comment: "コンテナの最大幅"

      maxHeight:
        value: "320px"
        comment: "コンテナの最大高さ"

      overflow:
        value: "auto"
        comment: "オーバーフロー時スクロール"

    # Z-index
    zIndex:
      value: "1100"
      comment: "ドロップダウンのz-index"

    # オプションアイテム
    item:
      # パディング
      padding:
        vertical:
          value: "{spacing.2}"
          comment: "アイテムの垂直パディング (8px)"
        horizontal:
          value: "{spacing.3}"
          comment: "アイテムの水平パディング (12px)"

      # サイズバリアント
      minHeight:
        small:
          value: "{spacing.8}"
          comment: "小サイズ最小高さ (32px)"
        default:
          value: "{spacing.10}"
          comment: "デフォルト最小高さ (40px)"
        large:
          value: "{spacing.12}"
          comment: "大サイズ最小高さ (48px)"

      # タイポグラフィ
      fontSize:
        value: "{font.size.sm}"
        comment: "アイテムのフォントサイズ (14px)"

      fontWeight:
        default:
          value: "{font.weight.normal}"
          comment: "デフォルトフォントウェイト (400)"
        selected:
          value: "{font.weight.medium}"
          comment: "選択時フォントウェイト (500)"

      lineHeight:
        value: "{font.lineHeight.normal}"
        comment: "行高"

      # 色
      background:
        default:
          value: "transparent"
          comment: "デフォルト背景 - 透明"
        hover:
          value: "{background.secondary}"
          comment: "ホバー時背景（テーマ対応）"
        selected:
          value: "{primary.subtle}"
          comment: "選択時背景 - プライマリ淡色"
        active:
          value: "{background.tertiary}"
          comment: "アクティブ時背景（テーマ対応）"
        disabled:
          value: "transparent"
          comment: "無効時背景 - 透明"

      text:
        default:
          value: "{foreground.primary}"
          comment: "デフォルトテキスト色（テーマ対応）"
        hover:
          value: "{foreground.primary}"
          comment: "ホバー時テキスト色（テーマ対応）"
        selected:
          value: "{primary.default}"
          comment: "選択時テキスト色 - プライマリ"
        disabled:
          value: "{foreground.tertiary}"
          comment: "無効時テキスト色（テーマ対応）"

      # カーソル
      cursor:
        default:
          value: "pointer"
          comment: "デフォルトカーソル"
        disabled:
          value: "not-allowed"
          comment: "無効時カーソル"

    # チェックマーク（選択インジケーター）
    checkmark:
      size:
        value: "{spacing.4}"
        comment: "チェックマークサイズ (16px)"

      color:
        value: "{primary.default}"
        comment: "チェックマーク色 - プライマリ"

      marginRight:
        value: "{spacing.2}"
        comment: "右マージン (8px)"

    # アイコン
    icon:
      size:
        value: "{spacing.4}"
        comment: "アイコンサイズ (16px)"

      color:
        default:
          value: "{foreground.secondary}"
          comment: "デフォルトアイコン色（テーマ対応）"
        hover:
          value: "{foreground.primary}"
          comment: "ホバー時アイコン色（テーマ対応）"
        disabled:
          value: "{foreground.tertiary}"
          comment: "無効時アイコン色（テーマ対応）"

      marginRight:
        value: "{spacing.2}"
        comment: "右マージン (8px)"

    # ディバイダー
    divider:
      height:
        value: "{border.width.1}"
        comment: "ディバイダー高さ (1px)"

      background:
        value: "{border.default}"
        comment: "ディバイダー背景色（テーマ対応）"

      margin:
        vertical:
          value: "{spacing.1}"
          comment: "垂直マージン (4px)"
        horizontal:
          value: "{spacing.0}"
          comment: "水平マージン (0)"

    # グループヘッダー
    groupHeader:
      padding:
        vertical:
          value: "{spacing.1}"
          comment: "垂直パディング (4px)"
        horizontal:
          value: "{spacing.3}"
          comment: "水平パディング (12px)"

      fontSize:
        value: "{font.size.xs}"
        comment: "フォントサイズ (12px)"

      fontWeight:
        value: "{font.weight.semibold}"
        comment: "フォントウェイト (600)"

      textTransform:
        value: "uppercase"
        comment: "大文字変換"

      letterSpacing:
        value: "0.05em"
        comment: "文字間隔"

      color:
        value: "{foreground.tertiary}"
        comment: "テキスト色（テーマ対応）"

      marginTop:
        value: "{spacing.2}"
        comment: "上マージン (8px)"

    # 検索入力（searchable dropdown用）
    search:
      padding:
        value: "{spacing.2}"
        comment: "検索入力パディング (8px)"

      border:
        bottom:
          value: "1px solid {border.default}"
          comment: "下ボーダー"

      background:
        value: "{background.primary}"
        comment: "検索入力背景（テーマ対応）"

      input:
        fontSize:
          value: "{font.size.sm}"
          comment: "入力文字サイズ (14px)"

        padding:
          value: "{spacing.2} {spacing.3}"
          comment: "入力パディング"

        border:
          radius:
            value: "{border.radius.sm}"
            comment: "入力角丸 (4px)"

        background:
          value: "{background.secondary}"
          comment: "入力背景（テーマ対応）"

    # 空状態（No results）
    empty:
      padding:
        vertical:
          value: "{spacing.6}"
          comment: "垂直パディング (24px)"
        horizontal:
          value: "{spacing.4}"
          comment: "水平パディング (16px)"

      fontSize:
        value: "{font.size.sm}"
        comment: "フォントサイズ (14px)"

      color:
        value: "{foreground.tertiary}"
        comment: "テキスト色（テーマ対応）"

      textAlign:
        value: "center"
        comment: "中央揃え"

    # トランジション
    transition:
      duration:
        value: "{animation.duration.fast}"
        comment: "トランジション時間 (0.15s)"

      timing:
        value: "{animation.easing.ease}"
        comment: "イージング"

      properties:
        value: "background-color, color, opacity, transform"
        comment: "トランジション対象プロパティ"

    # アニメーション
    animation:
      duration:
        value: "{animation.duration.fast}"
        comment: "アニメーション時間 (0.15s)"

      timing:
        value: "{animation.easing.easeOut}"
        comment: "イージング"

      enter:
        opacityFrom:
          value: "0"
          comment: "出現アニメーション開始時の透明度"
        opacityTo:
          value: "1"
          comment: "出現アニメーション終了時の透明度"
        transformFrom:
          value: "translateY(-8px)"
          comment: "出現アニメーション開始時の変形"
        transformTo:
          value: "translateY(0)"
          comment: "出現アニメーション終了時の変形"

      exit:
        opacityFrom:
          value: "1"
          comment: "退出アニメーション開始時の透明度"
        opacityTo:
          value: "0"
          comment: "退出アニメーション終了時の透明度"
        transformFrom:
          value: "translateY(0)"
          comment: "退出アニメーション開始時の変形"
        transformTo:
          value: "translateY(-8px)"
          comment: "退出アニメーション終了時の変形"

    # オフセット（トリガーからの距離）
    offset:
      value: "{spacing.1}"
      comment: "トリガー要素からのオフセット (4px)"
