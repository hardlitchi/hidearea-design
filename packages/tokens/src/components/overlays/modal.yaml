# モーダルコンポーネントトークン - hidearea-design
# モーダル/ダイアログの外観と振る舞いを定義

component:
  modal:
    # 背景色
    background:
      default:
        value: "{color.white}"
        comment: "モーダルコンテンツの背景色 - 白"
      overlay:
        value: rgba(0, 0, 0, 0.5)
        comment: "背景オーバーレイ色 - 半透明黒（50%透明度）"

    # ボーダー色
    border:
      default:
        value: "{color.gray.200}"
        comment: "モーダルのボーダー色 - 薄いグレー"
