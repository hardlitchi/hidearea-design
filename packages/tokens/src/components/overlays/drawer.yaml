# Drawerコンポーネントトークン - hidearea-design
# サイドパネル/ドロワーの外観と振る舞いを定義

component:
  drawer:
    # Z-index
    zIndex:
      value: "1000"
      comment: "ドロワーのz-index"

    # 背景
    background:
      value: "{background.primary}"
      comment: "ドロワーの背景色"
    
    backdrop:
      background:
        value: "rgba(0, 0, 0, 0.5)"
        comment: "背景オーバーレイ色"

    # 影
    shadow:
      value: "{shadow.xl}"
      comment: "ドロワーの影"

    # 幅（左右のドロワー）
    width:
      sm:
        value: "16rem"
        comment: "小サイズの幅 (256px)"
      md:
        value: "20rem"
        comment: "中サイズの幅 (320px)"
      lg:
        value: "24rem"
        comment: "大サイズの幅 (384px)"

    # 高さ（上下のドロワー）
    height:
      sm:
        value: "16rem"
        comment: "小サイズの高さ (256px)"
      md:
        value: "20rem"
        comment: "中サイズの高さ (320px)"
      lg:
        value: "24rem"
        comment: "大サイズの高さ (384px)"
