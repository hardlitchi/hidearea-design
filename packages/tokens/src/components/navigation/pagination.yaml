# Paginationコンポーネントトークン - hidearea-design
# ページネーションナビゲーションの外観と振る舞いを定義

component:
  pagination:
    # 全体
    gap:
      value: "{spacing.2}"
      comment: "ボタン間の間隔 (8px)"
    fontSize:
      value: "{font.size.sm}"
      comment: "フォントサイズ (14px)"

    # ボタン
    button:
      size:
        value: "2.5rem"
        comment: "ボタンのサイズ (40px)"
      background:
        value: "{background.primary}"
        comment: "ボタンの背景色"
      border:
        value: "{border.default}"
        comment: "ボタンのボーダー色"
      radius:
        value: "{border.radius.md}"
        comment: "ボタンの角丸 (6px)"
      color:
        value: "{foreground.primary}"
        comment: "ボタンのテキスト色"

      # ホバー状態
      hover:
        background:
          value: "{background.secondary}"
          comment: "ホバー時の背景色"
        border:
          value: "{primary.default}"
          comment: "ホバー時のボーダー色"
        color:
          value: "{primary.default}"
          comment: "ホバー時のテキスト色"

    # アクティブ（現在のページ）
    active:
      background:
        value: "{primary.default}"
        comment: "アクティブページの背景色"
      border:
        value: "{primary.default}"
        comment: "アクティブページのボーダー色"
      color:
        value: "{foreground.inverse}"
        comment: "アクティブページのテキスト色"
