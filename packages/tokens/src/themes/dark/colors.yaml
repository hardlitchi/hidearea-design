# ダークテーマ - セマンティックカラー - hidearea-design

theme:
  dark:
    # 背景色
    background:
      primary:
        value: "{color.gray.900}"
        comment: "主要な背景色"
      secondary:
        value: "{color.gray.800}"
        comment: "副次的な背景色"
      tertiary:
        value: "{color.gray.700}"
        comment: "第三の背景色"

    # 前景色（テキスト）
    foreground:
      primary:
        value: "{color.gray.50}"
        comment: "主要なテキスト色"
      secondary:
        value: "{color.gray.300}"
        comment: "副次的なテキスト色 - WCAG AA準拠のためGray-400からGray-300に変更"
      tertiary:
        value: "{color.gray.400}"
        comment: "第三のテキスト色 - WCAG AA準拠のためGray-500からGray-400に変更"
      inverse:
        value: "{color.gray.900}"
        comment: "反転したテキスト色"

    # ボーダー色
    border:
      default:
        value: "{color.gray.700}"
        comment: "標準のボーダー色"
      subtle:
        value: "{color.gray.800}"
        comment: "控えめなボーダー色"
      strong:
        value: "{color.gray.600}"
        comment: "強いボーダー色"

    # プライマリカラー
    primary:
      default:
        value: "{color.blue.500}"
        comment: "プライマリカラー"
      hover:
        value: "{color.blue.400}"
        comment: "プライマリカラー（ホバー）"
      active:
        value: "{color.blue.300}"
        comment: "プライマリカラー（アクティブ）"
      subtle:
        value: "{color.blue.900}"
        comment: "プライマリカラー（控えめ）"

    # セカンダリカラー
    secondary:
      default:
        value: "{color.purple.500}"
        comment: "セカンダリカラー"
      hover:
        value: "{color.purple.400}"
        comment: "セカンダリカラー（ホバー）"
      active:
        value: "{color.purple.300}"
        comment: "セカンダリカラー（アクティブ）"
      subtle:
        value: "{color.purple.900}"
        comment: "セカンダリカラー（控えめ）"

    # セマンティックカラー - Success
    success:
      default:
        value: "{color.green.500}"
        comment: "成功"
      hover:
        value: "{color.green.400}"
        comment: "成功（ホバー）"
      active:
        value: "{color.green.300}"
        comment: "成功（アクティブ）"
      subtle:
        value: "{color.green.900}"
        comment: "成功（控えめ）"

    # セマンティックカラー - Warning
    warning:
      default:
        value: "{color.yellow.500}"
        comment: "警告"
      hover:
        value: "{color.yellow.400}"
        comment: "警告（ホバー）"
      active:
        value: "{color.yellow.300}"
        comment: "警告（アクティブ）"
      subtle:
        value: "{color.yellow.900}"
        comment: "警告（控えめ）"

    # セマンティックカラー - Error
    error:
      default:
        value: "{color.red.500}"
        comment: "エラー"
      hover:
        value: "{color.red.400}"
        comment: "エラー（ホバー）"
      active:
        value: "{color.red.300}"
        comment: "エラー（アクティブ）"
      subtle:
        value: "{color.red.900}"
        comment: "エラー（控えめ）"

    # セマンティックカラー - Info
    info:
      default:
        value: "{color.cyan.500}"
        comment: "情報"
      hover:
        value: "{color.cyan.400}"
        comment: "情報（ホバー）"
      active:
        value: "{color.cyan.300}"
        comment: "情報（アクティブ）"
      subtle:
        value: "{color.cyan.900}"
        comment: "情報（控えめ）"

    # シャドウ（ダークモード専用 - 視認性向上のため濃く設定）
    shadow:
      sm:
        value: "0 1px 2px 0 rgba(0, 0, 0, 0.5)"
        comment: "小さな影 - カード、ボタンなどの微細な立体感"
      base:
        value: "0 1px 3px 0 rgba(0, 0, 0, 0.5), 0 1px 2px -1px rgba(0, 0, 0, 0.5)"
        comment: "基本の影 - ドロップダウン、ツールチップ"
      md:
        value: "0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -2px rgba(0, 0, 0, 0.5)"
        comment: "中程度の影 - モーダルダイアログ"
      lg:
        value: "0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -4px rgba(0, 0, 0, 0.5)"
        comment: "大きな影 - ドロワー、サイドバー"
      xl:
        value: "0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.5)"
        comment: "特大の影 - フルスクリーンオーバーレイ"
      "2xl":
        value: "0 25px 50px -12px rgba(0, 0, 0, 0.5)"
        comment: "最大の影 - 最も目立つ要素"

    # サーフェス（立体的な要素の背景）
    surface:
      elevated:
        value: "{color.gray.800}"
        comment: "浮いた要素の背景 - カード、モーダル、ドロップダウン"
      overlay:
        value: "{color.gray.750}"
        comment: "オーバーレイ要素の背景 - ポップオーバー、メニュー"
