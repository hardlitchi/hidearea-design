# ライトテーマ - セマンティックカラー - hidearea-design

theme:
  light:
    # 背景色
    background:
      primary:
        value: "{color.white}"
        comment: "主要な背景色"
      secondary:
        value: "{color.gray.50}"
        comment: "副次的な背景色"
      tertiary:
        value: "{color.gray.100}"
        comment: "第三の背景色"

    # 前景色（テキスト）
    foreground:
      primary:
        value: "{color.gray.900}"
        comment: "主要なテキスト色"
      secondary:
        value: "{color.gray.600}"
        comment: "副次的なテキスト色"
      tertiary:
        value: "{color.gray.400}"
        comment: "第三のテキスト色"
      inverse:
        value: "{color.white}"
        comment: "反転したテキスト色"

    # ボーダー色
    border:
      default:
        value: "{color.gray.200}"
        comment: "標準のボーダー色"
      subtle:
        value: "{color.gray.100}"
        comment: "控えめなボーダー色"
      strong:
        value: "{color.gray.300}"
        comment: "強いボーダー色"

    # プライマリカラー
    primary:
      default:
        value: "{color.blue.500}"
        comment: "プライマリカラー"
      hover:
        value: "{color.blue.600}"
        comment: "プライマリカラー（ホバー）"
      active:
        value: "{color.blue.700}"
        comment: "プライマリカラー（アクティブ）"
      subtle:
        value: "{color.blue.50}"
        comment: "プライマリカラー（控えめ）"

    # セカンダリカラー
    secondary:
      default:
        value: "{color.purple.500}"
        comment: "セカンダリカラー"
      hover:
        value: "{color.purple.600}"
        comment: "セカンダリカラー（ホバー）"
      active:
        value: "{color.purple.700}"
        comment: "セカンダリカラー（アクティブ）"
      subtle:
        value: "{color.purple.50}"
        comment: "セカンダリカラー（控えめ）"

    # セマンティックカラー - Success
    success:
      default:
        value: "{color.green.500}"
        comment: "成功"
      hover:
        value: "{color.green.600}"
        comment: "成功（ホバー）"
      active:
        value: "{color.green.700}"
        comment: "成功（アクティブ）"
      subtle:
        value: "{color.green.50}"
        comment: "成功（控えめ）"

    # セマンティックカラー - Warning
    warning:
      default:
        value: "{color.yellow.500}"
        comment: "警告"
      hover:
        value: "{color.yellow.600}"
        comment: "警告（ホバー）"
      active:
        value: "{color.yellow.700}"
        comment: "警告（アクティブ）"
      subtle:
        value: "{color.yellow.50}"
        comment: "警告（控えめ）"

    # セマンティックカラー - Error
    error:
      default:
        value: "{color.red.500}"
        comment: "エラー"
      hover:
        value: "{color.red.600}"
        comment: "エラー（ホバー）"
      active:
        value: "{color.red.700}"
        comment: "エラー（アクティブ）"
      subtle:
        value: "{color.red.50}"
        comment: "エラー（控えめ）"

    # セマンティックカラー - Info
    info:
      default:
        value: "{color.cyan.500}"
        comment: "情報"
      hover:
        value: "{color.cyan.600}"
        comment: "情報（ホバー）"
      active:
        value: "{color.cyan.700}"
        comment: "情報（アクティブ）"
      subtle:
        value: "{color.cyan.50}"
        comment: "情報（控えめ）"
