# ライトテーマ - セマンティックカラー - hidearea-design

theme:
  light:
    # 背景色
    background:
      primary:
        value: "{color.white.value}"
        comment: "主要な背景色"
      secondary:
        value: "{color.gray.50.value}"
        comment: "副次的な背景色"
      tertiary:
        value: "{color.gray.100.value}"
        comment: "第三の背景色"

    # 前景色（テキスト）
    foreground:
      primary:
        value: "{color.gray.900.value}"
        comment: "主要なテキスト色"
      secondary:
        value: "{color.gray.600.value}"
        comment: "副次的なテキスト色"
      tertiary:
        value: "{color.gray.400.value}"
        comment: "第三のテキスト色"
      inverse:
        value: "{color.white.value}"
        comment: "反転したテキスト色"

    # ボーダー色
    border:
      default:
        value: "{color.gray.200.value}"
        comment: "標準のボーダー色"
      subtle:
        value: "{color.gray.100.value}"
        comment: "控えめなボーダー色"
      strong:
        value: "{color.gray.300.value}"
        comment: "強いボーダー色"

    # プライマリカラー
    primary:
      default:
        value: "{color.blue.500.value}"
        comment: "プライマリカラー"
      hover:
        value: "{color.blue.600.value}"
        comment: "プライマリカラー（ホバー）"
      active:
        value: "{color.blue.700.value}"
        comment: "プライマリカラー（アクティブ）"
      subtle:
        value: "{color.blue.50.value}"
        comment: "プライマリカラー（控えめ）"

    # セカンダリカラー
    secondary:
      default:
        value: "{color.purple.500.value}"
        comment: "セカンダリカラー"
      hover:
        value: "{color.purple.600.value}"
        comment: "セカンダリカラー（ホバー）"
      active:
        value: "{color.purple.700.value}"
        comment: "セカンダリカラー（アクティブ）"
      subtle:
        value: "{color.purple.50.value}"
        comment: "セカンダリカラー（控えめ）"

    # セマンティックカラー - Success
    success:
      default:
        value: "{color.green.500.value}"
        comment: "成功"
      hover:
        value: "{color.green.600.value}"
        comment: "成功（ホバー）"
      active:
        value: "{color.green.700.value}"
        comment: "成功（アクティブ）"
      subtle:
        value: "{color.green.50.value}"
        comment: "成功（控えめ）"

    # セマンティックカラー - Warning
    warning:
      default:
        value: "{color.yellow.500.value}"
        comment: "警告"
      hover:
        value: "{color.yellow.600.value}"
        comment: "警告（ホバー）"
      active:
        value: "{color.yellow.700.value}"
        comment: "警告（アクティブ）"
      subtle:
        value: "{color.yellow.50.value}"
        comment: "警告（控えめ）"

    # セマンティックカラー - Error
    error:
      default:
        value: "{color.red.500.value}"
        comment: "エラー"
      hover:
        value: "{color.red.600.value}"
        comment: "エラー（ホバー）"
      active:
        value: "{color.red.700.value}"
        comment: "エラー（アクティブ）"
      subtle:
        value: "{color.red.50.value}"
        comment: "エラー（控えめ）"

    # セマンティックカラー - Info
    info:
      default:
        value: "{color.cyan.500.value}"
        comment: "情報"
      hover:
        value: "{color.cyan.600.value}"
        comment: "情報（ホバー）"
      active:
        value: "{color.cyan.700.value}"
        comment: "情報（アクティブ）"
      subtle:
        value: "{color.cyan.50.value}"
        comment: "情報（控えめ）"
