# 状態トークン - hidearea-design
# インタラクション状態の定義

state:
  # フォーカス状態（全インタラクション）
  focus:
    outline:
      value: "2px solid {color.primary.500}"
      comment: "フォーカス時のアウトライン"
    outlineOffset:
      value: "2px"
      comment: "アウトラインのオフセット"
    ring:
      color:
        value: "{color.primary.500}"
        comment: "フォーカスリングの色"
      width:
        value: "2px"
        comment: "フォーカスリングの幅"
      offset:
        value: "2px"
        comment: "フォーカスリングのオフセット"
      style:
        value: "solid"
        comment: "フォーカスリングのスタイル"

  # フォーカスビジブル（キーボード操作時のみ）
  focusVisible:
    outline:
      value: "2px solid {color.primary.500}"
      comment: "キーボードフォーカス時のみ表示されるアウトライン"
    outlineOffset:
      value: "2px"
      comment: "アウトラインのオフセット"
    ring:
      color:
        value: "{color.primary.500}"
        comment: "キーボードフォーカスリングの色"
      width:
        value: "2px"
        comment: "キーボードフォーカスリングの幅"
      offset:
        value: "2px"
        comment: "キーボードフォーカスリングのオフセット"
  disabled:
    opacity:
      value: "0.5"
    cursor:
      value: not-allowed
  hover:
    elevation:
      small:
        value: "{shadow.sm}"
      medium:
        value: "{shadow.md}"
      large:
        value: "{shadow.lg}"
  active:
    scale:
      value: "0.98"
      comment: "アクティブ時の縮小"

  # プレス状態（ボタン押下時）
  pressed:
    scale:
      value: "0.95"
      comment: "プレス時の縮小"
    opacity:
      value: "0.9"
      comment: "プレス時の透明度"
    transition:
      value: "{animation.duration.fast}"
      comment: "プレス時のトランジション"

  # ローディング状態
  loading:
    opacity:
      value: "0.6"
      comment: "ローディング時の透明度"
    cursor:
      value: "wait"
      comment: "ローディング時のカーソル"
    animation:
      name:
        value: "pulse"
        comment: "ローディングアニメーション名"
      duration:
        value: "{animation.duration.slow}"
        comment: "アニメーション時間"
      timing:
        value: "{animation.easing.easeInOut}"
        comment: "アニメーションイージング"
      iteration:
        value: "infinite"
        comment: "アニメーション繰り返し"
  success:
    color:
      value: "{color.success.500}"
    background:
      value: "{color.success.50}"
    border:
      value: "{color.success.500}"
  warning:
    color:
      value: "{color.warning.500}"
    background:
      value: "{color.warning.50}"
    border:
      value: "{color.warning.500}"
  error:
    color:
      value: "{color.error.500}"
    background:
      value: "{color.error.50}"
    border:
      value: "{color.error.500}"
  info:
    color:
      value: "{color.info.500}"
    background:
      value: "{color.info.50}"
    border:
      value: "{color.info.500}"
  selected:
    background:
      value: "{color.primary.100}"
    border:
      value: "{color.primary.500}"
  readonly:
    background:
      value: "{color.gray.50}"
    cursor:
      value: default
