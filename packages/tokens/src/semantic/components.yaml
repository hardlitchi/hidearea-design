# コンポーネントトークン - hidearea-design
# UIコンポーネントごとの具体的なトークン定義

component:
  # ボタンコンポーネント
  button:
    primary:
      background:
        default:
          value: "{color.primary.500}"
        hover:
          value: "{color.primary.600}"
        active:
          value: "{color.primary.700}"
        disabled:
          value: "{color.gray.300}"
      text:
        default:
          value: "{color.white}"
        disabled:
          value: "{color.gray.500}"
      border:
        default:
          value: "{color.primary.500}"
        hover:
          value: "{color.primary.600}"
        active:
          value: "{color.primary.700}"
        disabled:
          value: "{color.gray.300}"
    secondary:
      background:
        default:
          value: transparent
        hover:
          value: "{color.gray.100}"
        active:
          value: "{color.gray.200}"
        disabled:
          value: transparent
      text:
        default:
          value: "{color.gray.700}"
        disabled:
          value: "{color.gray.400}"
      border:
        default:
          value: "{color.gray.300}"
        hover:
          value: "{color.gray.400}"
        active:
          value: "{color.gray.500}"
        disabled:
          value: "{color.gray.200}"
    ghost:
      background:
        default:
          value: transparent
        hover:
          value: "{color.gray.100}"
        active:
          value: "{color.gray.200}"
        disabled:
          value: transparent
      text:
        default:
          value: "{color.gray.700}"
        disabled:
          value: "{color.gray.400}"
    danger:
      background:
        default:
          value: "{color.error.500}"
        hover:
          value: "{color.error.600}"
        active:
          value: "{color.error.700}"
        disabled:
          value: "{color.gray.300}"
      text:
        default:
          value: "{color.white}"
        disabled:
          value: "{color.gray.500}"
      border:
        default:
          value: "{color.error.500}"
        hover:
          value: "{color.error.600}"
        active:
          value: "{color.error.700}"
        disabled:
          value: "{color.gray.300}"
  input:
    background:
      default:
        value: "{color.white}"
      disabled:
        value: "{color.gray.100}"
      readonly:
        value: "{color.gray.50}"
    text:
      default:
        value: "{color.gray.900}"
      placeholder:
        value: "{color.gray.400}"
      disabled:
        value: "{color.gray.500}"
    border:
      default:
        value: "{color.gray.300}"
      hover:
        value: "{color.gray.400}"
      focus:
        value: "{color.primary.500}"
      error:
        value: "{color.error.500}"
      success:
        value: "{color.success.500}"
      disabled:
        value: "{color.gray.200}"
  card:
    background:
      default:
        value: "{color.white}"
      hover:
        value: "{color.gray.50}"
      selected:
        value: "{color.primary.50}"
    border:
      default:
        value: "{color.gray.200}"
      hover:
        value: "{color.gray.300}"
      selected:
        value: "{color.primary.300}"
  modal:
    background:
      default:
        value: "{color.white}"
      overlay:
        value: rgba(0, 0, 0, 0.5)
    border:
      default:
        value: "{color.gray.200}"
  tooltip:
    background:
      default:
        value: "{color.gray.900}"
    text:
      default:
        value: "{color.white}"
  badge:
    primary:
      background:
        value: "{color.primary.100}"
      text:
        value: "{color.primary.700}"
    success:
      background:
        value: "{color.success.100}"
      text:
        value: "{color.success.700}"
    warning:
      background:
        value: "{color.warning.100}"
      text:
        value: "{color.warning.700}"
    error:
      background:
        value: "{color.error.100}"
      text:
        value: "{color.error.700}"
    info:
      background:
        value: "{color.info.100}"
      text:
        value: "{color.info.700}"
    neutral:
      background:
        value: "{color.gray.100}"
      text:
        value: "{color.gray.700}"
  alert:
    success:
      background:
        value: "{color.success.50}"
      text:
        value: "{color.success.900}"
      border:
        value: "{color.success.200}"
      icon:
        value: "{color.success.600}"
    warning:
      background:
        value: "{color.warning.50}"
      text:
        value: "{color.warning.900}"
      border:
        value: "{color.warning.200}"
      icon:
        value: "{color.warning.600}"
    error:
      background:
        value: "{color.error.50}"
      text:
        value: "{color.error.900}"
      border:
        value: "{color.error.200}"
      icon:
        value: "{color.error.600}"
    info:
      background:
        value: "{color.info.50}"
      text:
        value: "{color.info.900}"
      border:
        value: "{color.info.200}"
      icon:
        value: "{color.info.600}"
  table:
    header:
      background:
        value: "{color.gray.50}"
      text:
        value: "{color.gray.700}"
    row:
      background:
        default:
          value: "{color.white}"
        hover:
          value: "{color.gray.50}"
        selected:
          value: "{color.primary.50}"
        striped:
          value: "{color.gray.25}"
    border:
      default:
        value: "{color.gray.200}"
  navigation:
    background:
      default:
        value: "{color.white}"
      active:
        value: "{color.primary.50}"
    text:
      default:
        value: "{color.gray.700}"
      active:
        value: "{color.primary.700}"
      hover:
        value: "{color.gray.900}"
