# サーフェストークン - hidearea-design
# 背景や立体表現に関するトークン

surface:
  # ベースサーフェス（標準背景）
  base:
    background:
      value: "{color.white}"
    elevation:
      value: "0"
  raised:
    background:
      value: "{color.white}"
    elevation:
      value: "{shadow.sm}"
  overlay:
    background:
      value: "{color.white}"
    elevation:
      value: "{shadow.lg}"
  sunken:
    background:
      value: "{color.gray.50}"
    elevation:
      value: "{shadow.inner}"
      comment: "内側の影でくぼんだ表現"

  # グラスモーフィズム（半透明のぼかし効果）
  glass:
    light:
      background:
        value: "rgba(255, 255, 255, 0.8)"
        comment: "半透明な白背景"
      backdropFilter:
        value: "blur(10px) saturate(180%)"
        comment: "背景ブラー効果"
      border:
        value: "1px solid rgba(255, 255, 255, 0.3)"
        comment: "控えめな白ボーダー"
    dark:
      background:
        value: "rgba(23, 23, 23, 0.8)"
        comment: "半透明な黒背景"
      backdropFilter:
        value: "blur(10px) saturate(180%)"
        comment: "背景ブラー効果"
      border:
        value: "1px solid rgba(255, 255, 255, 0.1)"
        comment: "控えめな白ボーダー"

  level:
    "0":
      background:
        value: "{color.white}"
      elevation:
        value: none
    "1":
      background:
        value: "{color.gray.50}"
      elevation:
        value: "{shadow.sm}"
    "2":
      background:
        value: "{color.gray.100}"
      elevation:
        value: "{shadow.sm}"
    "3":
      background:
        value: "{color.gray.200}"
      elevation:
        value: "{shadow.md}"
  interactive:
    default:
      background:
        value: "{color.white}"
      border:
        value: "{color.gray.200}"
    hover:
      background:
        value: "{color.gray.50}"
      border:
        value: "{color.gray.300}"
      elevation:
        value: "{shadow.sm}"
    active:
      background:
        value: "{color.gray.100}"
      border:
        value: "{color.gray.400}"
