    import { Input, Alert } from '../packages/core/dist/index.es.js';

    console.log('Test 2: Multiple component imports (Input, Alert)');
    console.log('Input:', Input);
    console.log('Alert:', Alert);

    // Display results
    const results = document.getElementById('test-results');
    results.innerHTML = `
      <h2>Test Results</h2>

  </script>
