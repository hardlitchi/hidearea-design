<!DOCTYPE html>

  <title>Login Form Example - hidearea-design</title>
  <style>
    body {
      background: var(--background-secondary);
      color: var(--foreground-default);
      font-family: var(--font-family-sans);
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      color: var(--foreground-default);
      margin: 0 0 0.5rem 0;
      font-size: var(--font-size-3xl);
    }

    .login-header p {
      color: var(--foreground-muted);
      margin: 0;
      font-size: var(--font-size-sm);
    }

    ha-card {
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .forgot-password {
      text-align: center;
      margin-top: 1rem;
    }

    .forgot-password a {
      color: var(--primary-default);
      text-decoration: none;
      font-size: var(--font-size-sm);
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-default);
    }

    .divider span {
      padding: 0 1rem;
      color: var(--foreground-muted);
      font-size: var(--font-size-sm);
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: var(--font-size-sm);
      color: var(--foreground-muted);
    }

    .signup-link a {
      color: var(--primary-default);
      text-decoration: none;
      font-weight: var(--font-weight-medium);
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .theme-switcher {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .error-message {
      color: var(--foreground-danger);
      font-size: var(--font-size-sm);
      margin-top: 0.25rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }
  </style>
  <script type="module" src="./main.js"></script>
